  <body>
    <div id="sections">
      <div class="login">
        <div class="login__left">
          <div class="login__bg">

          </div>
        </div>
        <div class="login__right">
          <div class="login__form"> 
            <div class="login__form__header">

              <h4 class="login__title">Bienvenido a Seaviewim TAMP</h4>
            </div>
            <div class="login__form__body"> 
              <form class="form">
                <div class="form__element form__element--login">
                  <div class="form__input">
                    <label for="mail">Email</label>
                    <input type="mail" name="mail">
                  </div>
                </div>
                <div class="form__element form__element--login">
                  <div class="form__input">
                    <label for="mail">Contraseña</label>
                    <input type="password" name="mail">
                  </div>
                </div>
                <div class="form__button"> <a href="select_user.html" class="btn">Iniciar Sesión</a></div>
                <div class="form__recover"> <a href=""> 
                    <p class="form__recover__link">Recupera tu contraseña</p></a></div>
              </form>
            </div>
          </div>
        </div>
