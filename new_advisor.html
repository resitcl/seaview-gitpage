<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Dashboard Seaviewim</title>
    <meta charset="UTF-8">
    <link href="img/favicon.png" rel="shortcut icon">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="css/main.css?v=46279" rel="stylesheet" type="text/css">
    <script src="js/main.js?v=46279" type="text/javascript"></script>
    <!-- Meta tags facebook-->
    <meta property="og:title" content="#">
    <meta property="og:description" content="#">
    <meta property="og:image" content="#">
    <!-- Meta tags twitter cards-->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="#">
    <meta name="twitter:description" content="#">
    <meta name="twitter:image" content="#">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0">
  </head>
  <body>
    <div id="sections">
      <div class="dashboard">
        <div class="dashboard__loader">
          <div class="loader"><svg viewBox="25 25 50 50">	<circle cx="50" cy="50" r="20"></circle></svg></div>
        </div>
        <nav class="nav--menu">
          <div class="nav__logo"> <img src="img/icons/logo_seaviewim.svg" alt="" srcset=""></div>
          <ul>
            <li class="li--active"><span class="material-symbols-rounded">token</span><a href="select_user.html">Simulador</a></li>
            <li><span class="material-symbols-rounded">storefront</span><a href="marketplace.html">Marketplace</a></li>
            <li><span class="material-symbols-rounded">token</span><a href="movimientos.html">Movimiento</a></li>
            <li><span class="material-symbols-rounded">target</span><a href="estrategias.html">Estrategias</a></li>
            <li><span class="material-symbols-rounded">groups</span><a href="asesores.html">Asesores</a></li>
            <li><span class="material-symbols-rounded">person</span><a href="clientes.html">Clientes</a></li>
          </ul>
        </nav>
        <div class="dashboard__content">
          <div class="dashboard__header">
            <div class="dashboard__header__right">
              <h2 class="dashboard__title">Estrategias</h2><span class="dashboard__breadcrum">Asesores > Nuevo Asesor</span>
            </div>
            <div class="dashboard__profile"><span class="material-symbols-rounded">account_circle</span></div>
          </div>
          <div class="dashboard__box dashboard__box--form">
            <div class="dashboard__box__header dashboard__box__header--checkout">
              <div class="dashboard__box__header__left">
                <h4 class="dashboard__title">Crear nueva estrategia </h4>
              </div>
              <div class="dashboard__box__header__right">
                <div class="dashboard__create"> <a href="asesores.html" class="btn btn--back">Volver<span class="material-symbols-rounded">arrow_back</span></a></div>
              </div>
            </div>
            <div class="dashboard__box__body"> 
              <p class="dashboard__description">Rellene los campos</p>
              <div class="dashboard__forms">
                <form class="form">
                  <div class="cols"> 
                    <div class="col-md-6">
                      <div class="form__element"> 
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" class="form__input">
                      </div>
                      <div class="form__element"> 
                        <label for="nombre">Rut</label>
                        <input type="text" name="rut" class="form__input">
                      </div>
                      <div class="form__element"> 
                        <label for="nombre">Mail</label>
                        <input type="text" name="rut" class="form__input">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form__element"> 
                        <label for="nombre">Apellidos</label>
                        <input type="text" name="apellido" class="form__input">
                      </div>
                      <div class="form__element"> 
                        <label for="nombre">Celular</label>
                        <input type="text" name="apellido" class="form__input">
                      </div>
                      <div class="form__element"> 
                        <label for="nombre">Nacimiento</label>
                        <input type="date" name="apellido" class="form__input">
                      </div>
                    </div>
                    <div class="col-md-12"> 
                      <div class="dashboard__button"> <a href="asesores.html" class="btn">Guardar estrategia</a></div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
